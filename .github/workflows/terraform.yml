name: 'Terraform'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 0.14.9

      - name: Setup Google Credentials
        env:
          KEY: ${{ secrets.KEY }}
        run: |
          echo "$KEY" > key.json
          export GOOGLE_APPLICATION_CREDENTIALS=key.json

      - name: Check Resource Existence
        run: |
          BUCKET_SUFFIX=$(( RANDOM % 900 + 100 ))
          BUCKET_NAME="my-terraform-bucket-$BUCKET_SUFFIX"
          BUCKET_EXISTS=$(gsutil ls -b gs://$BUCKET_NAME > /dev/null 2>&1; echo $?)
          if [ $BUCKET_EXISTS -eq 0 ]; then
            echo "Bucket exists. Writing its configuration to a .tf file."
            echo "resource \"google_storage_bucket\" \"bucket_name\" {
              name     = \"$BUCKET_NAME\"
              location = var.region
              versioning {
                enabled = true
              }
            }" > existing_bucket.tf
          else
            echo "Bucket does not exist."
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
